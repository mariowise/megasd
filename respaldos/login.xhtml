<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="Bienvenido"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <div class="row">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
            </div>
            <div class="row">
                <div class="col-xs-4 col-xs-offset-4">
                    <div class="box">
                        <form role="form">
                            <div class="form-group">
                                <label for="exampleInputEmail1">Username</label>
                                <h:inputText id="username" class="form-control" autocomplete="off" size="20" value="#{loginController.username}" />
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1">Password</label>
                                <h:inputSecret id="password" class="form-control" autocomplete="off" size="20" value="#{loginController.password}" />
                            </div>
                            <h:commandButton class="btn btn-default" type="submit" value="Login" action="#{loginController.login()}"/>
                        </form>
                    </div>
                </div>
            </div>
        </ui:define>
    </ui:composition>

</html>
