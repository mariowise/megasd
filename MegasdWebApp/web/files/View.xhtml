<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewFilesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewFilesLabel_id}"/>
                    <h:outputText value="#{filesController.selected.id}" title="#{bundle.ViewFilesTitle_id}"/>
                    <h:outputText value="#{bundle.ViewFilesLabel_path}"/>
                    <h:outputText value="#{filesController.selected.path}" title="#{bundle.ViewFilesTitle_path}"/>
                    <h:outputText value="#{bundle.ViewFilesLabel_filename}"/>
                    <h:outputText value="#{filesController.selected.filename}" title="#{bundle.ViewFilesTitle_filename}"/>
                    <h:outputText value="#{bundle.ViewFilesLabel_serverno}"/>
                    <h:outputText value="#{filesController.selected.serverno}" title="#{bundle.ViewFilesTitle_serverno}"/>
                    <h:outputText value="#{bundle.ViewFilesLabel_userId}"/>
                    <h:outputText value="#{filesController.selected.userId}" title="#{bundle.ViewFilesTitle_userId}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{filesController.destroyAndView}" value="#{bundle.ViewFilesDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewFilesEditLink}"/>
                <br />
                <h:commandLink action="#{filesController.prepareCreate}" value="#{bundle.ViewFilesCreateLink}" />
                <br />
                <h:commandLink action="#{filesController.prepareList}" value="#{bundle.ViewFilesShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewFilesIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
