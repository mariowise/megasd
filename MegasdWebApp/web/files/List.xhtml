<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListFilesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListFilesEmpty}" rendered="#{filesController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{filesController.items.rowCount > 0}">
                    <div class="box">
                        <h:dataTable value="#{filesController.items}" var="item" class="table">
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListFilesTitle_filename}"/>
                                </f:facet>
                                <h:outputText value="#{item.filename}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value=" "/>
                                </f:facet>
                                <a href="#{item.path}/webservice.files/download/#{item.id}">Download</a>
                            </h:column>
                        </h:dataTable>
                    </div>
                </h:panelGroup>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
