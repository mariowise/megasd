<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" pico="plop"/>
        <title><ui:insert name="title">Default Title</ui:insert></title>
        <h:outputStylesheet name="css/bootstrap.css"/>
        <h:outputStylesheet name="css/bootstrap-theme.css"/>
        <h:outputStylesheet name="css/font-awesome.css"/>
        <h:outputStylesheet name="css/style.css"/>
        <h:outputScript name="js/jquery.js"/>
        <h:outputScript name="js/bootstrap.js"/>
    </h:head>
    <h:body>
        <div id="wrapper">
            <div class="header">
                <div class="container">
                    <div class="row">
                        <div class="col-xs-6 col-xs-offset-6" style="text-align: right; padding-top: 30px;">
                            <a class="btn btn-default"><i class="fa-cloud-upload"></i> Upload file</a>
                            <a class="btn btn-danger"><i class="fa-level-up"></i> Login</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="main-title">
                <div class="container">
                    <div class="row">
                        <div class="span12" style="text-align: ">
                            <ui:insert name="title">Default Title</ui:insert>
                        </div>
                    </div>
                </div>
            </div>
            <div class="main-body">
                <div class="container">
                    <div class="row">
                        <div class="span12">
                            <ui:insert name="body">Default Body</ui:insert>
                        </div>
                    </div>
                </div>
            </div>
            <div class="wrapper-ghost"></div>
            <div class="footer">
                <div class="container">
                    <div class="row">
                        <div class="span12" style="text-align: center;">Sistemas Distribuidos, 02-2013.</div>
                    </div>
                </div>
            </div>
        </div>
    </h:body>
