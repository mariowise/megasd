<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateFilesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateFilesLabel_id}" for="id" />
                    <h:inputText id="id" value="#{filesController.selected.id}" title="#{bundle.CreateFilesTitle_id}" required="true" requiredMessage="#{bundle.CreateFilesRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateFilesLabel_path}" for="path" />
                    <h:inputText id="path" value="#{filesController.selected.path}" title="#{bundle.CreateFilesTitle_path}" />
                    <h:outputLabel value="#{bundle.CreateFilesLabel_filename}" for="filename" />
                    <h:inputText id="filename" value="#{filesController.selected.filename}" title="#{bundle.CreateFilesTitle_filename}" />
                    <h:outputLabel value="#{bundle.CreateFilesLabel_serverno}" for="serverno" />
                    <h:inputText id="serverno" value="#{filesController.selected.serverno}" title="#{bundle.CreateFilesTitle_serverno}" required="true" requiredMessage="#{bundle.CreateFilesRequiredMessage_serverno}"/>
                    <h:outputLabel value="#{bundle.CreateFilesLabel_userId}" for="userId" />
                    <h:selectOneMenu id="userId" value="#{filesController.selected.userId}" title="#{bundle.CreateFilesTitle_userId}" required="true" requiredMessage="#{bundle.CreateFilesRequiredMessage_userId}">
                        <f:selectItems value="#{usersController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{filesController.create}" value="#{bundle.CreateFilesSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{filesController.prepareList}" value="#{bundle.CreateFilesShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateFilesIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
